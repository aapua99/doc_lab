<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
    <style>
        .hasError {
            color: red;
            margin-top: 10px;
            border-color: red;
        }
    </style>
    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <a class="navbar-brand" href="http://127.0.0.1:8080/get.html">STEAM</a>
        </div>
    </nav>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="margin-bottom: 10px">
                <h4>Add game</h4>
            </div>
        </div>
        <form class="form-horizontal" id="create_game">
            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="col-sm-offset-2 col-sm-10" id="name_invalid"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Description:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="description" name="description" placeholder="Description">
                </div>
                <div class="col-sm-offset-2 col-sm-10" id="description_invalid"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Price:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="price" name="price" placeholder="Price">
                </div>
                <div class="col-sm-offset-2 col-sm-10" id="price_invalid"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">System requirements:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="systemRequirements" name="systemRequirements"  placeholder="System requirement">
                </div>
                <div class="col-sm-offset-2 col-sm-10" id="system_requirements_invalid"></div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Creator:</label>
                <div class="col-sm-10">
                    <input class="form-control" id="creator" name="creator" placeholder="Creator">
                </div>
                <div class="col-sm-offset-2 col-sm-10" id="creator_invalid"></div>
            </div>
        </form>
        <div class="row">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-success" onclick="create()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    let create = () => {        
        var array = $("#create_game").serializeArray();
        var data = {};
        $.map(array, function (n, i) {
            data[n['name']] = n['value'];
        });
        console.log(data)
        $.ajax({
                url: 'http://127.0.0.1:5000/games/',
                type: 'POST',
                data: data,
            })
            .done(function (response) {
                window.location.href = `http://127.0.0.1:8080/get.html`
            })
            .fail(function (error) {
                showError(error.responseText);
            });
    }
</script>

</html>
